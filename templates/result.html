<script>
    var url = document.location.href;
    var qs = url.substring(url.indexOf('?') +1 ).split('&');
    for(var i= 0, result = {}; i < qs.length; i++){
        qs[i] = qs[i].split('=');
        result[qs[i][0]] = decodeURIComponent(qs[i][1]);
    }
    document.getElementById('face_positive').innerText = result['face_positive']
    document.getElementById('face_negative').innerText = result['face_negative']
    document.getElementById('voice_positive').innerText = result['voice_positive']
    document.getElementById('voice_negative').innerText = result['voice_negative']
</script>
